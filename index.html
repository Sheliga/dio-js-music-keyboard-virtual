<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Piano</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="container">
      <header class="piano-header">
        <h1>Virtual Piano</h1>
        <div class="controls">
          <label class="volume-slider">
            <span>Volume</span>
            <input type="range" min="0" max="1" value="0.5" step="any" />
          </label>
          <label class="keys-toggle">
            <span>Teclas</span>
            <input type="checkbox" checked />
          </label>
        </div>
      </header>
      <div class="record-controls">
        <button id="start-record">Gravar</button>
        <button id="stop-record" disabled>Parar</button>
        <button id="play-recording" disabled>Reproduzir</button>
      </div>
      <ul class="piano-keys">
        <!-- Teclas renderizadas -->
        <!-- Refatoração para evitar repetição -->
        <!-- Você pode gerar isso dinamicamente via JS se quiser -->
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key black" data-key="f"><span>f</span></li>
        <li class="key white" data-key="t"><span>t</span></li>
        <li class="key black" data-key="g"><span>g</span></li>
        <li class="key white" data-key="y"><span>y</span></li>
        <li class="key black" data-key="h"><span>h</span></li>
        <li class="key white" data-key="u"><span>u</span></li>
        <li class="key black" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </main>

    <script src="./src/scripts/engine.js" defer></script>
  </body>
</html>
